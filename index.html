<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Lookup</title>
  <script src="https://cdn.sheetjs.com/xlsx-latest/package/dist/xlsx.full.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="container py-4">
  <h2 class="mb-4">Student Lookup</h2>

  <form id="searchForm" class="row g-3">
    <div class="col-md-4">
      <input type="text" class="form-control" id="inputValue" placeholder="Enter Student Name, Mobile Number, or Email">
    </div>
    <div class="col-md-2">
      <button type="submit" class="btn btn-primary">Search</button>
    </div>
  </form>

  <div id="result" class="mt-4"></div>

  <script>
    let data = [];

    async function loadExcel() {
      const response = await fetch('data.xlsx');
      const arrayBuffer = await response.arrayBuffer();
      const workbook = XLSX.read(arrayBuffer, { type: 'array' });
      const firstSheetName = workbook.SheetNames[0];
      const worksheet = workbook.Sheets[firstSheetName];
      data = XLSX.utils.sheet_to_json(worksheet);
      console.log("Loaded data:", data); // Debug: check loaded data
    }

    function normalize(str) {
      return str ? str.toString().trim().replace(/\s+/g, ' ').toLowerCase() : '';
    }

    function searchStudent(value) {
      const lowerValue = normalize(value);
      return data.find(row => {
        console.log("Checking row:", row); // Debug: show row being checked
        return (normalize(row["STUDENT NAME"]) === lowerValue) ||
               (row["Mobile Number"] && row["Mobile Number"].toString().trim() === value.trim()) ||
               (normalize(row["Email ID"]) === lowerValue) ||
               (normalize(row["Official Email ID"]) === lowerValue);
      });
    }

    document.getElementById('searchForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const inputValue = document.getElementById('inputValue').value.trim();
      if (!inputValue) return;

      const result = searchStudent(inputValue);
      const resultDiv = document.getElementById('result');
      if (result) {
        resultDiv.innerHTML = `
          <table class="table table-bordered mt-3">
            <thead>
              <tr>
                <th>Dept</th>
                <th>Edunet mail id</th>
                <th>mobile number</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>${result["Dept"] || '-'}</td>
                <td>${result["Edunet mail id"] || '-'}</td>
                <td>${result["mobile number"] || '-'}</td>
              </tr>
            </tbody>
          </table>
        `;
      } else {
        resultDiv.innerHTML = `<div class="alert alert-warning mt-3">No record found.</div>`;
      }
    });

    loadExcel();
  </script>
</body>
</html>
